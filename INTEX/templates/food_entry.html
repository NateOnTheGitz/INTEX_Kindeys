{% extends 'partials/base.html'%}

{% load crispy_forms_tags %}
 
{% block title %} Food Entry {% endblock %}
 
{% block content %}
<h1>This is where you'll enter food</h1>
<div class = "border p-3 shadow">
    <h4>Add Data</h4>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input class = 'btn btn-success btn-block' type='submit' value = 'Add'>
    </form>
</div>
{% endblock %}
