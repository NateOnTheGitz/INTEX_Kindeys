{% extends 'partials/base.html'%}

{% load crispy_forms_tags %}

{% block title %} Add Food {% endblock %}
 
{% block content %}

 <div class = "border p-3 shadow">
    <h4>Add a Food</h4>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input class = 'btn btn-success btn-block' type='submit' value = 'Create'>
    </form>
</div> 

<div class = "border p-3 shadow">
    <a href="http://www.davita.com/diet-nutrition/food-analyzer" target="_blank"> Click here to find the nutrient amounts for your food. </a>
</div>

{% endblock %}
